name: Build and Test VSIX Extension

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    name: Build and Test VSIX
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: Download latest cs-webview release (private repo)
        shell: pwsh
        run: |
          # Authenticate using the GitHub token
          $headers = @{ Authorization = "token $env:GITHUB_TOKEN" }

          # Get the latest release info
          $release = Invoke-RestMethod -Headers $headers "https://api.github.com/repos/empear-analytics/cs-webview/releases/latest"

          # Pick the first asset from the release
          $asset = $release.assets | Select-Object -First 1

          # Download the asset zip
          Invoke-WebRequest -Headers $headers -Uri $asset.browser_download_url -OutFile cs-webview.zip

          # Extract the zip
          Expand-Archive -Path cs-webview.zip -DestinationPath cs-webview-temp

          # Flatten the folder structure into cs-webview
          $inner = Get-ChildItem cs-webview-temp | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          Move-Item "$($inner.FullName)\*" cs-webview
          Remove-Item cs-webview-temp -Recurse -Force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Copy web assets into project
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path Codescene.VSExtension.VS2022/ToolWindows/WebComponent
          Copy-Item cs-webview/index.html Codescene.VSExtension.VS2022/ToolWindows/WebComponent/
          Copy-Item cs-webview/assets/index.css Codescene.VSExtension.VS2022/ToolWindows/WebComponent/
          Copy-Item cs-webview/assets/index.js Codescene.VSExtension.VS2022/ToolWindows/WebComponent/


      - name: Restore NuGet packages
        run: nuget restore Codescene.VSExtension.VS2022/Codescene.VSExtension.sln

      - name: Build solution
        run: msbuild Codescene.VSExtension.VS2022/Codescene.VSExtension.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Run unit tests
        if: ${{ hashFiles('**/*Tests.dll') != '' }}
        run: vstest.console.exe **\bin\Release\*Tests.dll /logger:trx

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/*.trx'

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '**/*.vsix'

      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated build for ${{ github.ref_name }}"
          files: '**/*.vsix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
