name: Create GitHub release from tag

on:
  push:
    tags:
      - 'v*'

jobs:
  tagged-release:
    name: 'Tagged Release'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore packages
        run: nuget restore Codescene.VSExtension.sln

      - name: Build VSIX
        run: msbuild Codescene.VSExtension.sln /p:Configuration=Release

      - name: Locate VSIX
        id: vsix
        run: |
          $file = Get-ChildItem -Recurse -Filter *.vsix | Select-Object -First 1
          echo "path=$($file.FullName)" >> $env:GITHUB_OUTPUT

      - name: GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} ${{ steps.vsix.outputs.path }} --generate-notes --verify-tag
