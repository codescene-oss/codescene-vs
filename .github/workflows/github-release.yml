name: Build and Test VSIX Extension

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    name: Build and Test VSIX
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: Download latest cs-webview by tag
        shell: pwsh
        run: |
          $tags = Invoke-RestMethod https://api.github.com/repos/empear-analytics/cs-webview/tags
          $latestTag = $tags[0].name
          $zipUrl = "https://github.com/empear-analytics/cs-webview/archive/refs/tags/$latestTag.zip"
          Invoke-WebRequest -Uri $zipUrl -OutFile cs-webview.zip
          Expand-Archive -Path cs-webview.zip -DestinationPath cs-webview-temp
          # flatten folder
          $inner = Get-ChildItem cs-webview-temp | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          Move-Item "$($inner.FullName)\*" cs-webview
          Remove-Item cs-webview-temp -Recurse -Force

      - name: Copy web assets into project
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path Codescene.VSExtension.VS2022/ToolWindows/WebComponent
          Copy-Item cs-webview/index.html Codescene.VSExtension.VS2022/ToolWindows/WebComponent/
          Copy-Item cs-webview/assets/index.css Codescene.VSExtension.VS2022/ToolWindows/WebComponent/
          Copy-Item cs-webview/assets/index.js Codescene.VSExtension.VS2022/ToolWindows/WebComponent/


      - name: Restore NuGet packages
        run: nuget restore Codescene.VSExtension.VS2022/Codescene.VSExtension.sln

      - name: Build solution
        run: msbuild Codescene.VSExtension.VS2022/Codescene.VSExtension.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Run unit tests
        if: ${{ hashFiles('**/*Tests.dll') != '' }}
        run: vstest.console.exe **\bin\Release\*Tests.dll /logger:trx

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/*.trx'

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '**/*.vsix'

      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated build for ${{ github.ref_name }}"
          files: '**/*.vsix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
