name: Fetch, Build and Test, VSIX (Release on tag)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  # -------------------------------
  # Job 1: Fetch required assets
  # -------------------------------
  fetch-docs:
    name: Fetch Docs and Web Assets
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download latest cs-webview release (private repo)
        shell: pwsh
        run: powershell.exe -File .github/cwf.ps1 -Token "$env:CODESCENE_IDE_DOCS_AND_WEBVIEW_TOKEN"
        env:
          CODESCENE_IDE_DOCS_AND_WEBVIEW_TOKEN: ${{ secrets.CODESCENE_IDE_DOCS_AND_WEBVIEW_TOKEN }}

      - name: Get latest Codescene CLI version
        shell: pwsh
        run: powershell.exe -File .github/cli.ps1

      - name: Upload fetched assets
        uses: actions/upload-artifact@v4
        with:
          name: fetched-assets
          path: |
            cs-cwf/**
            cs-ide/**

  # -------------------------------
  # Job 2: Build and Test
  # -------------------------------
  build-test:
    name: Build and Test VSIX
    runs-on: windows-latest
    needs: fetch-docs
    env:
      FEATURE_ACE: true  # ACE feature enabled 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download fetched assets
        uses: actions/download-artifact@v4
        with:
          name: fetched-assets
          path: .

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: Copy web assets into project
        shell: pwsh
        run: powershell.exe -File .github/copy-assets.ps1

      - name: Restore NuGet packages
        run: dotnet restore Codescene.VSExtension.VS2022/Codescene.VSExtension.sln

      - name: Build solution
        run: msbuild Codescene.VSExtension.VS2022/Codescene.VSExtension.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Run unit tests
        if: ${{ hashFiles('**/*Tests.dll') != '' }}
        run: dotnet test Codescene.VSExtension.VS2022/Codescene.VSExtension.sln --configuration Release --no-build --results-directory ./Codescene.VSExtension.VS2022/TestResults/ --logger trx --collect "XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=lcov

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/*.trx'
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: "**/*.trx"
          reporter: dotnet-trx

      - name: Install ReportGenerator
        shell: pwsh
        run: dotnet tool install -g dotnet-reportgenerator-globaltool   
      
      - name: Merge coverage
        run: |
          reportgenerator \
          -reports:"**/TestResults/**/coverage.info" \
          -targetdir:./Codescene.VSExtension.VS2022/TestResults/coverage-report/ \
          -reporttypes:lcov   

      - name: Check code coverage
        uses: ./.github/actions/check-coverage
        if: always()
        with:
          access-token: ${{ secrets.CODESCENE_CODE_COVERAGE_API_TOKEN }}
          project-url: "https://api.codescene.io/v2/projects/66574"
          coverage-files: "**/coverage-report/lcov.info"
          
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '**/*.vsix'

  # -------------------------------
  # Job 3: Release
  # -------------------------------
  release:
    name: Create GitHub Release
    runs-on: windows-latest
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Automated build for ${{ github.ref_name }}"
          files: '**/*.vsix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
